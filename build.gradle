group 'com.gastonlagaf'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = "com.gastonlagaf.stripe.StripeService"

dependencies {
    compile group: 'com.stripe', name: 'stripe-java', version: '5.28.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
